<div class="workspace-frame-content grid" id="member_editor" data-has-backbutton="yes" data-has-main-menu="yes" data-frame-title="Mitglied bearbeiten"></div>
<div class="grid-row-0">
    <input class="grid-col-1" id="member_editor_title" placeholder="Titel" title="Titel">
    <input class="grid-col-1 mandatory" id="member_editor_zname" placeholder="Nachname" title="Nachname">
    <input class="grid-col-1 mandatory" id="member_editor_vname" placeholder="Vorname" title="Vorname">
    <input class="grid-col-1" id="member_editor_vname2" placeholder="zweiter Vorname" title="zweiter Vorname">
</div>

<div class="grid-row-0">
    <input class="grid-col-1" id="member_editor_phone" placeholder="Fest-Netz" title="Fest-Netz">
    <input class="grid-col-1" id="member_editor_mobile" placeholder="Mobil-Nummer" title="Mobil-Nummer">
    <input class="grid-col-2" id="member_editor_email" placeholder="Email" title="Email">
</div>
