<div class="login-input-cnr grid annotations" data-has-back-button="yes" data-disable-login="yes">
	<p>Bitte verwende Deine Email-Adresse und das Kennwort, mit welchen
		Du an dieser Anwendung registriert bist.</p>

	<div class="grid-row-0">
		<input class="grid-col-4" type="email" id="login-email"
			placeholder="EMail" type="email">
	</div>
	<div class="grid-row-0">
		<input class="grid-col-4" type="password" id="login-passwd"
			placeholder="Kennwort">
	</div>
	<div class="grid-row-0">
		<label class="grid-col-4" ><input type="checkbox" id="login-set-cookie">angemeldet
			bleiben</label>
	</div>
	<div class="grid-row-0">
		<button class="grid-col-4" id="login-submit">Anmelden</button>
	</div>
</div>
